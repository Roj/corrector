titulo: Pandas
nombre_parametro: pd
ejercicios:
  -
    enunciado: >-
      Dado un dataframe, devolver el mismo.
    archivos_entrada: dataframe1.csv
    salida_esperada: dataframe1.json
  -
    enunciado: >-
      Dado un dataframe, devolver las primeras cinco filas.
    archivos_entrada: dataframe1.csv
    salida_esperada: dataframe1_head.json
  -
    enunciado: >-
      Haydn perteneció al período clásico de la música, Handel al
      período barroco. ¿Cuántas horas de música de compositores
      famosos tenemos para cada período?
      Dado un dataframe con columnas `compositor, cantidad_horas` y
      otro dataframe con columnas `compositor, movimiento` devolver
      un nuevo dataframe con las columnas `movimiento, horas_totales`.
    archivos_entrada: dataframe1.csv,dataframe1b.csv
    salida_esperada: dataframe1_joined_b.json
  -
    enunciado: >-
      Conseguimos el set de datos de calidad de aire de 2017
      ([descargar](https://data.buenosaires.gob.ar/dataset/calidad-de-aire"))
      en Buenos Aires y queremos saber a cuáles horas hay mayor polución. Para
      esto, calcular la media de cada tipo de agente por hora, sumar la cantidad
      de cada agente y devolver un dataframe *ordenado* descendentemente 
      donde el índice es la hora y la columna es la suma de la media de los
      agentes.   

      Atención --  los valores inválidos reemplazarlos por 0.
    archivos_entrada: calidad-de-aire-2017.csv
    salida_esperada: calidad_aire_polucion_horas.json
